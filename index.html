<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="script.js" defer></script>
    <title>Snap | Home</title>
  </head>
  <body>
    <nav>
      <li class="logo"><img src="./images/logo.svg" alt="logo" /></li>
      <ul>
        <li class="dropdown-li">
          <button class="dropdown-btn">
            Features
            <img src="./images/icon-arrow-down.svg" alt="expand" />
          </button>
          <ul class="dropdown features">
            <li><img src="./images/icon-todo.svg" alt="todo" />Todo List</li>
            <li>
              <img src="./images/icon-calendar.svg" alt="calender" />Calender
            </li>
            <li>
              <img src="./images/icon-reminders.svg" alt="reminder" />Reminders
            </li>
            <li>
              <img src="./images/icon-planning.svg" alt="planning" />Planning
            </li>
          </ul>
        </li>
        <li class="dropdown-li">
          <button class="dropdown-btn">
            Company <img src="./images/icon-arrow-down.svg" alt="expand" />
          </button>
          <ul class="dropdown company">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </li>
        <li>Careers</li>
        <li>About</li>
        <li class="login">
          <button id="login">Login</button>
          <button id="register">Register</button>
        </li>
      </ul>
    </nav>
    <main>
      <section>
        <h1>
          Make <br />
          remote work
        </h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="image-gallery">
          <img src="./images/client-databiz.svg" alt="databiz" />
          <img src="./images/client-audiophile.svg" alt="audiophile" />
          <img src="./images/client-meet.svg" alt="meet" />
          <img src="./images/client-maker.svg" alt="maker" />
        </div>
      </section>
      <div class="image-container">
        <img src="./images/image-hero-desktop.png" alt="hero image" />
      </div>
    </main>
  </body>
</html>
